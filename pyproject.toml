[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adp-api-client"
version = "1.0.0"
description = "A robust client library for ADP Workforce Now API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Joey Russoniello", email = "your.email@example.com"}
]
keywords = ["adp", "api", "client", "workforce"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "requests>=2.28.0",
    "urllib3>=2.6.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.02",
    "pytest-cov>=7.0.0",
    "black>=26.1.0",
    "flake8>=7.3.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/API_Clients"
Documentation = "https://github.com/yourusername/API_Clients#readme"
Repository = "https://github.com/yourusername/API_Clients.git"
Issues = "https://github.com/yourusername/API_Clients/issues"