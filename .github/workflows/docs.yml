name: Docs
on:
  pull_request:
  push:
    branches: [ main ]
    paths: ['docs/**', 'mkdocs.yml']

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pipx install uv
      - run: uv sync --dev
      - run: uv run mkdocs build --strict